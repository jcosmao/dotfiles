# remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh
set-option -g renumber-windows on
set -g base-index 1
set-window-option -g automatic-rename off
set-option -g set-titles off
set-window-option -g xterm-keys on      # xterm shortcut compat
set -g status-keys vi
set -g history-limit 50000
setw -g mode-keys vi
setw -g monitor-activity on
set -g mouse off
set -sg escape-time 0       # No delay for escape key pres

bind C-\ kill-server
bind-key | split-window -h
bind-key \ split-window -v
bind-key Enter resize-pane -Z
bind-key u run-shell "tmux -L $USER list-windows | awk -F: '{system(\"tmux -L $USER move-window -s \"$1\" -t 100\"$1)}' ; tmux -L $USER list-windows | sort -sk2 | awk -F: '{system(\"tmux -L $USER move-window -s \"$1\" -t \"(NR))}' "
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D
bind -n S-Left  previous-window
bind -n S-Right next-window


###
# Theme
###

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=yellow]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none


# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour11
setw -g mode-bg colour234


# remap prefix from 'C-b' to 'C-x'
unbind C-b
set-option -g prefix C-x
bind-key C-x send-prefix

set -g default-terminal "xterm-256color"
set-option -g default-shell /bin/zsh
set-option -g renumber-windows on
set -g base-index 1
set-window-option -g automatic-rename off
set-option -g set-titles off
set-window-option -g xterm-keys on      # xterm shortcut compat
set -g status-keys vi
set -g history-limit 50000
setw -g mode-keys vi
setw -g monitor-activity on
set -g mouse off
set -sg escape-time 0       # No delay for escape key pres

bind C-\ kill-server
bind-key | split-window -h
bind-key \ split-window -v
bind-key / command-prompt "run-shell '$HOME/.tmux/find_window.sh %%'"
bind-key Enter resize-pane -Z
# Reorder auto
bind-key u run-shell "bash $HOME/.tmux/order_windows.sh" \; display-message "windows reordered"
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# Use Alt-arrow keys without prefix key to switch panes
bind -n C-S-Left select-pane -L
bind -n C-S-Right select-pane -R
bind -n C-S-Up select-pane -U
bind -n C-S-Down select-pane -D
bind -n S-Left  previous-window
bind -n S-Right next-window
bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"

###
# Theme
###

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none

setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour11
setw -g mode-bg colour234

set -g status-position top
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left ' #S | '
set -g status-left-length 50
set -g status-right ''
set -g status-right-length 0
set -g status-justify left
set -g status-interval 2

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour15,bg=colour235'

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format '#I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F'
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour202

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

